<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/styles.css">
    
    <title>WeatherWeb</title>
</head>
<body>
    <div id="container">
        <h2 id="mainTitle">PREVISÃO DO TEMPO</h2>
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city" id="city" placeholder="Buscar">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="weather">
            <h1 id="title"> São Pauloooo, BR</h1>
            <div id="mainInfos">
                <div id="temp">
                    <img id="tempImage" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    <div>
                        <p id="tempValue">
                            30 Cº
                        </p>
                        <p id="tempDescription">
                            Ensolarado
                        </p>
                    </div>
                </div>
                <div id="infos">
                    <div class="info">
                        <i id="tempMaxIcon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>MAX</h2>
                            <p id="tempMax">
                                32 Cº
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="tempMinIcon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Min</h2>
                            <p id="tempMin">
                                21 Cº
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="humidityIcon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p id="humidity">
                                78%
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="windIcon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wind">
                                10km/h
                            </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="errorAlert">
            
        </div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
